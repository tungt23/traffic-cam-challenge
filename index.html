<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Seattle Traffic Cameras</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>

        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alert" aria-hidden="true">
            <div class="modal-dialog alert alert-danger">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">close</button>
                    <h4 class="modal-title">ERROR: The file you have requested cannot be found!</h4>
                    </div>
                </div>
            </div>
          </div>
        </div>

        <h1>Seattle Traffic Cameras<img id="ajax-loader" src="img/ajax-loader.gif" alt="loading data animation"/></h1>

        <p>
            <input type="search" id="search" placeholder="Search for specific street names...">
        </p>

        <div id="map"></div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWybGMknKyJYwkWg8EJnSfjgHK01ML_Q8"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
